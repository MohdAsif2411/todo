<mat-form-field [hideRequiredMarker]="!isRequired" [floatLabel]="floatLabel" class="width100per">
  <mat-icon *ngIf="icon" matPrefix class="app-input-icon">{{icon}}</mat-icon>

  <input matInput [placeholder]="label" [matDatepicker]="myDatepicker" [formControl]="control" [disabled]="isDisabled">
  <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
  <mat-datepicker #myDatepicker [disabled]="isDisabled"></mat-datepicker>

  <mat-error *ngIf="control.hasError('required')">
    <strong>Required</strong>
  </mat-error>
  <mat-error *ngIf="control.hasError('minlength')">
    Minimum length is {{control.getError('minlength').requiredLength}}
  </mat-error>
  <mat-error *ngIf="control.hasError('maxlength')">
    Maximum length is {{control.getError('maxlength').requiredLength}}
  </mat-error>
  <mat-error *ngIf="control.hasError('matchOther')">
    Not Matching
  </mat-error>
</mat-form-field>
